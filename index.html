<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <script type="text/javascript">
        var submitted = false;
      </script>
      <iframe
        name="hidden_iframe" 
        style="display: none"
        onload="if(submitted) {window.location='http://127.0.0.1:5500/html_form/index.html';}"
      ></iframe>
      <form
        id="1FAIpQLSf1XFfBok61cKnrq9iiZ3NgdOug-FWTLiRj0QvKG6c7mCP_uQ"
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf1XFfBok61cKnrq9iiZ3NgdOug-FWTLiRj0QvKG6c7mCP_uQ/formResponse"
        method="post"
        target="hidden_iframe"
        onsubmit="submitted=true;"
      >
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="entry.1155383617" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="entry.884900021" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="entry.1469414382"
            pattern="^\+?[1-9]\d{1,14}$"
            placeholder="e.g., +1234567890"
          />
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="entry.2116548560" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
